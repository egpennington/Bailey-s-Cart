<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="shopping cart, shopping list, scrimba, HTML, CSS, Javascript, bulldogs,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Bailey's Shopping Cart</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-cart-shopping"></i> <span class="hi-light">Bailey's</span> <span class="hi-light capras">Cart</span> </h1>
        <img src="images/bailey.jpg" alt="bulldog looking at you">
        <input type="text" id="input-field" placeholder="enter item here...">
        <div class="buttons">
          <button id="add-button-produce" class="btn">Produce <i class="fa-solid fa-cart-plus"></i></button>
          <button id="add-button-dairy" class="btn">Dairy <i class="fa-solid fa-cart-plus"></i></button>
          <button id="add-button-dry" class="btn">Dry <i class="fa-solid fa-cart-plus"></i></button>
          <button id="add-button-frozen" class="btn">Frozen <i class="fa-solid fa-cart-plus"></i></button>
          <button id="add-button-misc" class="btn">Misc <i class="fa-solid fa-cart-plus"></i></button>
          <button id="add-button-medicine" class="btn">Meat <i class="fa-solid fa-cart-plus"></i></button>
        </div>
        
        <h3>Produce</h3>
        <ul id="produce-list-el"></ul>
        
        <h3>Dairy</h3>
        <ul id="dairy-list-el"></ul>
        
        <h3>Dry</h3>
        <ul id="dry-list-el"></ul>
        
        <h3>Frozen</h3>
        <ul id="frozen-list-el"></ul>
        
        <h3>Misc</h3>
        <ul id="misc-list-el"></ul>
        
        <h3>Meats</h3>
        <ul id="medicine-list-el"></ul>
    </div>    
    
<script src="js/main.js" type="module"></script>    
</body>
</html>
